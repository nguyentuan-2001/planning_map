<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Style/Style.css" />
  </head>
  <body>
    <div class="icon-function">
      <div id="layers">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-layers-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M7.765 1.559a.5.5 0 0 1 .47 0l7.5 4a.5.5 0 0 1 0 .882l-7.5 4a.5.5 0 0 1-.47 0l-7.5-4a.5.5 0 0 1 0-.882l7.5-4z"
          />
          <path
            d="m2.125 8.567-1.86.992a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882l-1.86-.992-5.17 2.756a1.5 1.5 0 0 1-1.41 0z"
          />
        </svg>
      </div>
      <div id="measure">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-rulers"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h5v-1H2v-1h4v-1H4v-1h2v-1H2v-1h4V9H4V8h2V7H2V6h4V2h1v4h1V4h1v2h1V2h1v4h1V4h1v2h1V2h1v4h1V1a1 1 0 0 0-1-1z"
          />
        </svg>
      </div>
      <div id="div-search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </div>
    </div>
    <div id="list-search">
      <a href="#" id="close-search" class="ol-popup-closer"></a>
      <p class="font-weight-bold text-center border-bottom border-1 pb-3">
        SEARCH
      </p>
      <div class="my-5 flex justify-content-center">
        <form class="d-flex">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Object Id"
            aria-label="Search"
            id="parcelInput"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            id="search"
          >
            Search
          </button>
        </form>
      </div>
      <div id="list-content"></div>
    </div>
    <div class="note">
      <img
        src="http://localhost:8888/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BIGC:style_bigc"
        alt=""
      />
    </div>
    <div id="map" class="map"></div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content">
        <div id="parcel-info"></div>
        <div id="building-info"></div>
        <div id="no-features"></div>
      </div>
    </div>

    <div id="draggable">
      <div id="draggable-header" class="p-1">
        <div id="draggable-title">Title</div>
        <a href="#" id="draggable-closer" class="ol-popup-closer"></a>
      </div>
      <div id="draggable-content"></div>
    </div>

    <form id="form-mesaure">
      <select id="type">
        <option value="length" selected>Length (LineString)</option>
        <option value="area">Area (Polygon)</option>
      </select>
    </form>

    <script src="./Scripts/Map.js"></script>
    <script src="./Scripts/Indentify.js"></script>
    <script src="./Scripts/Layer.js"></script>
    <script src="./Scripts/Search.js"></script>
  </body>
</html>
